<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/utilities.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/signup-and-login.css">
</head>
<body>
    <div class="app">
        <div class="login-header">
            <div class="logo-div">
                <img src="images and Icons/app-logo.png" alt="logo" class="logo-login">
            </div>
            <p class="log-header">Signup</p>
        </div>

        <form id="js-sign-up-form" method="get" class="log-form">
            <div class="user-email-box">
                <input type="email" name="email" placeholder="Email" class="js-email-input-signup log-input-box" required>
                <p class="js-check-email-box error-box"></p>
            </div>
            <div class="user-name-box">
                <input type="text" name="user-name" placeholder="Create User Name" class="js-user-name-input-signup log-input-box" required>
                <p class="js-user-name-availability error-box"></p>
            </div>
            <div class="user-password-box">
                <input type="password" name="password" placeholder="Create Password" class="js-password-input-signup log-input-box" required>
                <p class="js-check-password-box error-box"></p>
            </div>
            <input type="submit" value="Signup" class="log-button">
            <div class="go-to-login">
                <p>Already have an account? <a href="login.html" class="redirect" target="_self">Login</a></p>
            </div>
        </form>
    </div>

    <script src="scripts/signup.js" type="module"></script>
</body>
</html>
